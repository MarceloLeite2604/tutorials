<!DOCTYPE html>
<html>
<body>

<p>The charAt() method returns the character at a given position in a string:</p>

<p id="demo"></p>

<script>
var str = "HELLO WORLD";
var result;
// The "charAt" function returns the character at the informed position on string.
result = str.charAt(0);
// The "charCodeAt" function returns the unicode of the character at a specified index in a string.
result += " " + str.charCodeAt(0)
document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
