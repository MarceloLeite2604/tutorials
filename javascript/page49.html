<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>

<script>
// The two examples below do exactly the same. There is no need to use new Array().
// For simplicity, readability and execution speed, use the first one (the array literal method).
// var cars = new Array("Saab", "Volvo", "BMW");
// It is a good practice not to create an array with "new", since a 
// "new Array(40, 100)" creates an array with two elements, but "new Array(40)"
// creates a new array with 40 undefined elements!
var cars = ["Saab", "Volvo", "BMW"];

document.getElementById("demo").innerHTML = cars[0];
document.getElementById("demo2").innerHTML = cars;

// Arrays are considered as objects, but a special kind of object.
document.getElementById("demo3").innerHTML = typeof(cars);

// Arrays accepts differnt types of objects inside.
var myArray = [];
myArray[0] = Date.now();
myArray[1] = "This is a string";
myArray[2] = 12;
document.getElementById("demo4").innerHTML = myArray;

document.getElementById("demo5").innerHTML = "The array \"myArray\" contains "+myArray.length+ " elements.";

fruits = ["Banana", "Orange", "Apple", "Mango"];
// Use the method "push" to add an element on the array.
fruits.push("Passion fruit");

fruitsLength = fruits.length;
text = "<ul>";
// Use a "for" to iterate through the objects an a vector.
for (i = 0; i < fruitsLength; i++) {
    text += "<li>" + fruits[i] + "</li>";
}

text += "</ul>";
document.getElementById("demo6").innerHTML = text;

// It is also possible to add an element using the length of the array.
fruits[fruits.length] = "Lemon";
document.getElementById("demo7").innerHTML = text;

// Beware with high indexes, as it will add empty objects on the index until it reaches the index informed.
fruits[10] = "Pineapple";
fruitsLength = fruits.length;
text = "<ul>";
for (i = 0; i < fruitsLength; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
document.getElementById("demo8").innerHTML = text;

//  Observation: Javascript arrays DOES NOT support associative arrays (as a 
// Java "Set", for example). Javascript arrays will ALWAYS be indexed through 
// numbers. If you try to index an array with names, Javascript will redefine 
// the array to a standad object, and some methods will produce undefined or
// incorrect results.
var person = [];
person["firstName"] = "John";
person["lastName"] = "Doe";
person["age"] = 46; 
document.getElementById("demo9").innerHTML =
person[0] + " " + person.length;

// In Javascript, arrays use numbered indexes and objects use named indexes.
// In short, arrays are a special kind of objects, with numbered indexes.

// Since the type of an array is "object", simply using "typeof" to check if an
// element is an array is inneficient. There are two ways to resolve this:
// 1. The "isArray" function: An ECMAScript 5 function. It does not work on older browsers.
document.getElementById("demo10").innerHTML = Array.isArray(fruits);

// 2. Creating an "isArray" functions.
function isArray(myArray) {
    return myArray.constructor.toString().indexOf("Array") > -1;
}
document.getElementById("demo11").innerHTML = isArray(fruits);

// 3. Using "instanceof"
document.getElementById("demo12").innerHTML = fruits instanceof Array;

</script>

</body>
</html>
