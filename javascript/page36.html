<!DOCTYPE html>
<html>
<body>

<p>Click "Try it" to display the first array element, after a string split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "a,b,c,d,e,f";
    // A string can be converted to an array with the split() method.
    var arr = str.split(",");
    // Accessing a string as an array is *unsafe* and *unpredictable*! Use the "split" function to convert it to an array.
    var arr = str.split(""); // Converts the string into an array of single characters.
    document.getElementById("demo").innerHTML = arr[0];
}
</script>

</body>
</html>
