<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript typeof</h2>
        <p>The typeof operator returns the type of a variable or an expression.</p>

        <p id="demo"></p>

        <script>
// In this case, "car" in undefined in both its type and its value.
var car;
document.getElementById("demo").innerHTML = 
typeof "" + "<br>" +
typeof "John" + "<br>" + 
typeof "John Doe" +"<br>" +
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4) + "<br>" +
car + "<br>" + typeof car;
        </script>
    </body>
</html>
