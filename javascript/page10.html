<!DOCTYPE html>
<!-- Observation: Placing scripts at the bottom of the <body> element improves the display speed, because script compilation slows down the display. -->
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>

</body>
</html>
