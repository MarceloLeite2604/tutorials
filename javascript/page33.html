<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
var str = "Apple, Banana, Kiwi";
// In "substr" method, the second parameter is the length of the substring. The method "slice" also retrieves a substring, but its seconds parameter is the substring final position on the main string.
var res = str.substr(7,6);
document.getElementById("demo").innerHTML = res;
</script>

</body>
</html>
