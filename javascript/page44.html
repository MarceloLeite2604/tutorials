<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var result = "MAX_VALUE is " + Number.MAX_VALUE + "<br/>";
result += "MIN_VALUE is " + Number.MIN_VALUE + "<br/>";
result += "NEGATIVE_INFINITY is " + Number.NEGATIVE_INFINITY + "<br/>";
result += "POSITIVE_INFINITY is " + Number.POSITIVE_INFINITY + "<br/>";
result += "NaN is " + Number.NaN;

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
