<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{index.title}">Page title</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1 th:text="#{index.title}">Page title</h1>
		<table>
			<tr>
				<td>
					<a th:href="@{__${@userControllerPathsClass.USER}__}" th:text="#{index.user}"></a>
				</td>
			</tr>
			<tr>
				<td>
					<a th:href="@{__${@gameControllerPathsClass.GAME}__}" th:text="#{index.game}"></a>

			</tr>
			<tr>
				<td>

					<ul>
						<li>
							<a th:href="@{__${@libraryControllerPathsClass.BY_USER}__}" th:text="#{index.library.user}"></a>
						</li>
						<li>
							<a th:href="@{__${@libraryControllerPathsClass.BY_GAME}__}" th:text="#{index.library.game}"></a>
						</li>
					</ul>

			</tr>
		</table>
